<html>
    <head>
        <title>Datos del Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingrese los datos del futuro difunto</h1>
        
        <form>
            <br>
            Nombre:
            <br>
            <input type="text" name ="Name">
            <br>
            
            <br>
            Apellido:
            <br>
            <input type="text" name ="Apeliido">
            <br>
            
            <br>
            Género:
            <br>
            <select name ="Gender">
                
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Transexual">Transexual</option>
                <option value="Torta">Torta</option>
                <option value="PND">Prefiero No Decir</option>
                
            </select>
            <br>
            
            <br>
            Síntomas
            <br>
            <input type="text" name ="Síntomas">
            <br>
            
            <br>
            Fecha de Nacimiento:
            <br>
            <input type="number" name ="BirthDay"> / <input type="number" name ="BirthMonth"> / <input type="number" name ="BirthYear">
            
            
            
        </form>
        <br>
        <br>
        <br>
        
        <a href="index.html">Volver a la Página Principal</a>
    </body>
